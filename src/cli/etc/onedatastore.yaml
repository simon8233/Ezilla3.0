---
:ID:
  :desc: ONE identifier for the Datastore
  :size: 4

:NAME:
  :desc: Name of the Datastore
  :size: 13
  :left: true

:SIZE:
  :desc: Total Datastore size
  :size: 10

:AVAIL:
  :desc: Free Datastore size (%)
  :size: 5
  :left: true

:CLUSTER:
  :desc: Name of the Cluster
  :size: 12
  :left: true

:IMAGES:
  :desc: Number of Images
  :size: 6

:TYPE:
  :desc: Datastore type
  :size: 4
  :left: true

:DS:
  :desc: Datastore driver
  :size: 8
  :left: true

:TM:
  :desc: Transfer driver
  :size: 8
  :left: true

:default:
- :ID
- :NAME
- :SIZE
- :AVAIL
- :CLUSTER
- :IMAGES
- :TYPE
- :DS
- :TM

